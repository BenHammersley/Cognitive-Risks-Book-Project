title: Hammersley Futures
name: Hello!
user_description: This is a prototype site. It is built with, and in order to demonstrate, the new concepts and syntheses that I am delivering in my talks.
notes_url: "https://benhammersley.com"
profile_pic: /assets/img/HFSmallLogo.png
favicon: /assets/img/HFSmallLogo.png
copyright_name: Ben Hammersley
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://simply-jekyll.netlify.app/" # the base hostname & protocol for your site, e.g. http://example.com
encoding: utf-8

# Build settings
theme: null
plugins:
  - jekyll-feed 
  - jekyll-sitemap 

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

collections:
    notes:
      output: true
      permalink: /notes/:title

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes
